
<ion-header>
<!-- <ion-header no-border> -->

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="popView()">
        <img alt="menu" height="23" src="assets/imgs/retour.png">
      </button>
    </ion-buttons>

    <ion-title>
      SUPPORT
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <form #form = "ngForm" (ngSubmit)="onSubmit()">
    <input name="object" [(ngModel)]="object" placeholder="Objet" required>
    <ion-textarea name="question" [(ngModel)]="question" placeholder="Expliquez-nous ce qui ne va pas pour que nous réglions le problème.. :)"></ion-textarea>

    <button ion-button class="buttonEnvoi" [disabled]="!form.form.valid">Envoyer</button>
  </form>
</ion-content>
