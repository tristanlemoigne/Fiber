<ion-content padding>
  <img class="back" src="assets/imgs/retour.png" (click)="popView()"/>

  <ion-title>
    FIBER
  </ion-title>

  <form #myform="ngForm" (ngSubmit)="inscription()">
    <ion-item no-lines>
      <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="login" name="login" required>

      <input type="email" placeholder="E-mail"  [(ngModel)]="mail" name="mail" required>

      <input type="password" placeholder="Mot de passe" [(ngModel)]="mdp" name="mdp" required>

      <input type="password" placeholder="Confirmer le mot de passe" [(ngModel)]="mdpConfirm" name="mdpConfirm" required>
    </ion-item>

    <button ion-button> S'inscrire </button>
  </form>

</ion-content>
