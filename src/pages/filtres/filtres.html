
<ion-header>
<!-- <ion-header no-border> -->

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="popView()">
        <img alt="menu" height="23" src="assets/imgs/retour.png">
      </button>
    </ion-buttons>

    <ion-title>
      FILTRES
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form = "ngForm" (ngSubmit)="onSubmit()">

    <ion-item no-lines>
      <input type="text" (keyup)="getUser()" placeholder="Trouver un utilisateur" [(ngModel)]="getUserName" name="getUserName" required />
    </ion-item>

    <ul>
      <li (click)="selectUser(user)" *ngFor="let user of userList">
        {{user[0]}}
      </li>
    </ul>
    <ion-item>
      <ion-label> Occasion </ion-label>
      <ion-select>
        <ion-option>Cours</ion-option>
        <ion-option>Soirée entre amis</ion-option>
        <ion-option>Chill</ion-option>
        <ion-option>Travail</ion-option>
        <ion-option>Sport</ion-option>
        <ion-option>Fêtes</ion-option>
        <ion-option>Premier rendez-vous</ion-option>
        <ion-option>Entretien</ion-option>
        <ion-option>Festival</ion-option>
        <ion-option>Mariage</ion-option>
        <ion-option>Vacances</ion-option>
       </ion-select>
     </ion-item>
     <ion-item>
       <ion-label> Saison </ion-label>
       <ion-select>
         <ion-option>Printemps</ion-option>
         <ion-option>Ete</ion-option>
         <ion-option>Automne</ion-option>
         <ion-option>Hiver</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label> Style </ion-label>
        <ion-select>
          <ion-option>Casual</ion-option>
          <ion-option>Urbain</ion-option>
          <ion-option>Business</ion-option>
          <ion-option>Chic</ion-option>
          <ion-option>Street</ion-option>
          <ion-option>Sport</ion-option>
          <ion-option>Rock</ion-option>
          <ion-option>Bohème</ion-option>
          <ion-option>Baroudeur</ion-option>
          <ion-option>Autre</ion-option>
         </ion-select>
       </ion-item>
    <button ion-button  [disabled]="!form.form.valid" class="buttonEnvoi">Rechercher</button>
  </form>
